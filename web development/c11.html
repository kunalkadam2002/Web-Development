<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /*Accesing by elemnts*/
        p{
            color: goldenrod;   
            border: 2px solid black;               
        }
        /*Accesing by id */
        #elementred{
            color: red;
        }
        /*Accessing by class */
        .elementblue{
            color: blue;
        }
        /*Accessing by footer and spanner */
        footer,span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    
    <p id="elementred">This is simple paragraph for demonstarating css selectors </p>
    
    <p class="elementblue">This is another paragraph for demonstrating css selectors </p>
    <div>
        <p>This is yet another paragraph to demonstrate css selectors </p>
     
        <span>This is spanner</span>      
    </div>
   
    <Footer>This is footer</Footer>
</body>
</html>
</html>
