<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript date and time</title>
    <style>
        .container{
             font-size: 23px;
             background-color: rgb(240, 249, 223);
             border: 2px solid black;
             border-radius: 8px;
             text-align: center;
             padding: 34px;
             margin: 4px;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time is: <span id="time"></span>
    </div>
    <script>
        console.log("This is date and time tutorial")
        let now=new Date();
        console.log(now);

        let dt=new Date(5000);
        console.log(dt);

        let newDate=new Date("2029-09-30");
        console.log(newDate);

        //let newDate2=new Date(year,month,day,hours,minutes,seconds,miliseconds);

        let newDate3=new Date(3020,4,4,6,45,12,30);
        console.log(newDate3);

        let yr=newDate3.getFullYear();
        console.log("The year is :",yr);

        let date1=newDate3.getDate();
        console.log("The date is :",date1);

        let month=newDate3.getMonth();
        console.log("The month is : ",month);

        let hours=newDate3.getHours();
        console.log("The hours is : ",hours);

        newDate3.setDate(12);
        console.log(newDate3);
        newDate3.setMonth(9);
        console.log(newDate3);

        setInterval(updateTime,1000);
        function updateTime(){
            time.innerHTML=new Date();
        }

    </script>
</body>
</html>
