<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html entities</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph </p>
        
    </div>
    <!--&nbsp is used to get spaces in line-->
    <div class="container">
        <p>This is another &nbsp; &nbsp;  paragraph </p>

        <!--<p> can be written by &lt; and &gt;-->
        <p>paragrap is written as &lt;p&gt;</p>
        <p>pound is written as &pound;</p>
        


    </div>
</body>
</html>
