<html lang="en">
<head>

    <title>For loop,while loop</title>
</head>
<body>
    <div class="container">
        Wekcome to js tutorial
    </div>
    <script>
        let i=0;
        for(i=0;i<4;i++){
            console.log(i);
        }
        let arr1=["Kunal","Tejal","Anuja","Prathamesh","Omkar"];
        
        for(let i=0;i<arr1.length;i++){
            console.log(arr1[i]);
        }

        //We can also use for loop as follows:
        
        arr1.forEach(function f(element){
        console.log("Hi "+element+" Welcome to new js");
        })

        for(element of arr1){
            console.log("hi "+element+" welcome to new js");
        }

        //We can use for in loop if we want to perform operations on objects :
        let employee={
            name:"Kunal",
            age:9,
            salary:2
        }
        for(key in employee){
            console.log(`The ${key} of employeee is ${employee[key]} `)
        }

       //While loop
        let j=0;
        while(j<4){
            console.log(`the value of i is ${j}`);
            j++;
        }
        
        //Do while loop
        let k=0;
        do{
            console.log(`value of k is ${k}`);
            k++;
        }while(k<4)
    </script>
