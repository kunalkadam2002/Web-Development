<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!--we can add links by following tags-->
    <a href="https://google.com">Go to google </a><br>
    <a href="https://instagram.com">Go to instagram</a><br>
    <!--we can open the entered links on new tab by following attribute-->
    <a href="https://google.com" target="_blank">Go to google </a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>

    <!--when the img is not present in src we get the command frm alt-->
    <img src="kunal.jpg" alt="error loading img">

    <img src="pic_trulli.jpg" alt="remote img">
</body>
</html>
