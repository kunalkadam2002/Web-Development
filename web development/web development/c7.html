<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes</title>
</head>
<body> 
    <h1>Ids and classes</h1>
    <div id="mainbox" class="redBG">
        this is mainbox
    </div>
    <span class="redBG"></span>
    <!--Emmet-->
    <!--for clasess we use . and # for id-->
    <span class="redbg blackborder"></span>
    <span id="mainspan"></span>
    <div class="redbg blackborder blueberry"></div>
    <!--emmet takes div as default-->
    <div class="redbg"></div>
    <!--creating multiple elements by emmet-->
    <!--span.myclass1.myclass2.myclass3+tab-->
    <span class="myclass1 myclass2 myclass3"></span>
    <!--span.myclass1.myclass2.myclass3*4+tab for getting 4 similar elemnts using emmet-->
    <span class="myclass1 myclass2 myclass3">first</span>
    <span class="myclass1 myclass2 myclass3">second</span>
    <span class="myclass1 myclass2 myclass3">Third</span>
    <span class="myclass1 myclass2 myclass3">Fourth</span>
    
</body>
</html>
