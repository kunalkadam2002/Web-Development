<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables operators</title>
    <script>
        var var1='Avantika';
        var var2=77;
        console.log(var1);
        console.log(var2);
        var c=69.69;

        /*Operators in javascript :
        for ex if we have a+b the + is oerator and a,b are operands*/

        /*1. Unary operator
              it has single operand ex x=-x*/
        c=-c;
        console.log(c);
       /*2. Binary operator
              it has multiple operand ex x=x+2*/
        c=c+89;
        console.log(c);

        var num1=2;
        var num2=6;
        console.log('The value of num1 + num2 '+(num1+num2));
        console.log('The value of num1 * num2 '+(num1*num2));
        console.log('The value of num1 / num2 '+(num1/num2));
        console.log('The value of num1 % num2 '+(num1%num2));
        console.log('The value of num1 ** num2 '+(num1**num2));
        console.log('The value of num1++ '+(num1++));
        console.log('The value of ++num1 '+(++num1));
    </script>

</head>
<body>
    <div class="container">
        <div class="content">
            <h1>This is js tutorial</h1>

            </p>
        </div>
    </div>
</body>
</html>
